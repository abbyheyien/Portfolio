<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="./img/favicon.png?v=2" type="image/png" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Abby's Portfolio</title>
  </head>
  <body>
    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 flex items-center justify-center bg-white z-50"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-pink-300 border-solid"
      ></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="./index-en.html">MyPortfolio</a>
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center" id="navLinks">
            <li class="nav-item">
              <a class="nav-link" href="./index-en.html" data-key="home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about-en.html" data-key="about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./portfolio-en.html"
                data-key="portfolio"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact-en.html" data-key="contact"
                >Contact</a
              >
            </li>

            <!-- Language Switch -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="langDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-globe"></i> Language
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a
                    class="dropdown-item lang-btn"
                    href="./contact.html"
                    data-lang="zh"
                  >
                    Traditional Chinese
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item lang-btn"
                    href="./contact-en.html"
                    data-lang="en"
                  >
                    English
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="contact-form" id="contactForm">
      <h2>Contact Me</h2>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter the subject"
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Enter your message"
        required
      ></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Footer -->
    <footer id="contact" class="footer">
      <div class="footer-contact">
        <p>Phone: +886 912 345 678</p>
        <p>Address: Beitou District, Taipei City</p>
        <p>Email: email@example.com</p>
      </div>
      <div class="footer-social">
        <a
          href="https://facebook.com/yourprofile"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="bi bi-facebook"></i>
        </a>
        <a
          href="https://linkedin.com/in/yourprofile"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="bi bi-linkedin"></i>
        </a>
        <a
          href="https://github.com/yourprofile"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="bi bi-github"></i>
        </a>
        <a href="mailto:your.email@example.com" aria-label="Email">
          <i class="bi bi-envelope-fill"></i>
        </a>
      </div>
      <div class="footer-copy">
        <p>© 2025 Abby's Portfolio. All rights reserved.</p>
      </div>
    </footer>

    <button id="backToTop" title="Back to Top">↑</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
