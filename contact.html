<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="./img/favicon.png?v=2" type="image/png" />
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Abby's Portfolio</title>
  </head>
  <body>
    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 flex items-center justify-center bg-white z-50"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-pink-300 border-solid"
      ></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="./index.html">MyPortfolio</a>

        <!-- 漢堡按鈕 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="切換導覽選單"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 導覽選單 -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center" id="navLinks">
            <li class="nav-item">
              <a class="nav-link" href="./index.html" data-key="home">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html" data-key="about"
                >關於我</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html" data-key="portfolio"
                >作品集</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html" data-key="contact"
                >聯絡我</a
              >
            </li>

            <!-- 語言切換 -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="langDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-globe"></i> 語言
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a
                    class="dropdown-item lang-btn"
                    href="./contact.html"
                    data-lang="zh"
                  >
                    繁體中文
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item lang-btn"
                    href="./contact-en.html"
                    data-lang="en"
                  >
                    English
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="contact-form" id="contactForm">
      <h2>聯絡我</h2>
      <label for="name">姓名</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="請輸入您的姓名"
        required
      />

      <label for="email">電子郵件</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="請輸入您的電子郵件"
        required
      />

      <label for="subject">主旨</label>
      <input type="text" id="subject" name="subject" placeholder="請輸入主旨" />

      <label for="message">留言</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="請輸入留言內容"
        required
      ></textarea>

      <button type="submit">送出訊息</button>
    </form>

    <footer id="contact" class="footer">
      <div class="footer-contact">
        <p>電話： +886 912 345 678</p>
        <p>地址：臺北市北投區</p>
        <p>電子郵件： email@example.com</p>
      </div>

      <div class="footer-social">
        <a
          href="https://facebook.com/yourprofile"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="bi bi-facebook"></i>
        </a>
        <a
          href="https://linkedin.com/in/yourprofile"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="bi bi-linkedin"></i>
        </a>
        <a
          href="https://github.com/yourprofile"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="bi bi-github"></i>
        </a>
        <a href="mailto:your.email@example.com" aria-label="Email">
          <i class="bi bi-envelope-fill"></i>
        </a>
      </div>
      <div class="footer-copy">
        <p>© 2025 Abby's Portfolio. All rights reserved.</p>
      </div>
    </footer>

    <button id="backToTop" title="回到頂端">↑</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
